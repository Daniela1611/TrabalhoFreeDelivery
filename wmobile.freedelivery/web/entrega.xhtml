<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="delivery">

		<pm:header title="Entrega" />
		<pm:content>
			<h:form id="frmDelivery">
				<h4 class="title">País:</h4>
				<select id="País:" name="País:">
					<option value="0">Brasil</option>
				</select>
				<h4 class="title">Cidade:</h4>
				<select id="Cidade:" name="Cidade:">
					<option value="0">Vitória da Conquista</option>
				</select>
				<h4 class="title">Cliente:</h4>
				<p:inputText value="#{Cliente}" />
				<h4 class="title">Endereço:</h4>
				<p:inputText value="#{Endereço}" />
				<h4 class="title">Obs:</h4>
				<p:inputText value="#{Obs}" />
				<p:commandButton value="Continuar" action="bairro.ifba" />
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
